<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommender</title>
</head>
<body>
    <h1>Content Recommender</h1>
    <form action="/recommend" method="post">
        <p>Select your preferences:</p>
        {% for item, features in content_data.items() %}
            <label>
                <input type="checkbox" name="preference" value="{{ features['genre'] }}">
                {{ item }} - {{ features['genre'] }}
            </label><br>
        {% endfor %}
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
