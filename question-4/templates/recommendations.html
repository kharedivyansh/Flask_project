<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Content</title>
</head>
<body>
    <h1>Recommended Content</h1>
    {% if recommended_content %}
        <ul>
            {% for item in recommended_content %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations available.</p>
    {% endif %}
    <br>
    <a href="/">Go back</a>
</body>
</html>
